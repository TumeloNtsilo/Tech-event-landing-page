<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Expo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container" id="part1">
        <div id="title">
            <h2>QUANTUM</h2>
            <h3>TECH EXPO</h3>
        </div>

        <div id="navigation">
            <nav>
                <a href="#">About</a>
                <a href="#">Schedule</a>
                <a href="#">Speakers</a>
                <a href="#">Register</a>
            </nav>
        </div>

    </section>

    <section class="sec">


        <section id="part2">
            <div id="t1">
                <p>THE FUTURE</p>
                <P>OF TECHNOLOGY</P>
            </div>
            <button id="reserve">RESERVE YOUR SEAT</button>

            <div id="countdown">COUNTDOWN</div>
        </section>

        <section id="part3">
            <p>FEATURED SPEAKERS</p>
            <div id="speakers">
                <div id="speaker">
                    <div class="image-container">
                        <img src="images/dr..jpg" alt="Dr. Lisa">
                    </div>
                    <p id="speaker-name">Dr. Lisa</p>
                </div>
                <div id="speaker">
                    <div class="image-container">
                        <img src="images/prof.jpg" alt="Prof Joe">
                    </div>
                    <p id="speaker-name">Prof Joe</p>
                </div>
                <div id="speaker">
                    <div class="image-container">
                        <img src="images/mr..jpg" alt="Mr Johnson">
                    </div>
                    <p id="speaker-name">Mr Johnson</p>
                </div>
            </div>
        </section>


        <section id="part4">
            <p>EVENT HIGHLIGHTS</p>
            <div id="events">
                <div id="event">
                    <div class="image-container">
                        <img src="images/ai1.jpg" alt="event1">
                    </div>
                    <p>AI</p>
                </div>
                <div id="event">
                    <div class="image-container">
                        <img src="images/inno.jpg" alt="event2">
                    </div>
                    <p>INNOVATION</p>
                </div>
                <div id="event">
                    <div class="image-container">
                        <img src="images/sec.jpg" alt="events">
                    </div>
                    <p>SECURITY</p>
                </div>
            </div>
            <button id="reserve">RESERVE YOUR SEAT</button>
        </section>
    </section>


    <script src="app.js"></script>

</body>

</html>
